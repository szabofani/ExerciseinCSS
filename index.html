<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link src="style.css">
</head>
<body>
    
    <div id="ball"></div>

    <style>
        .back {
          position: fixed;
          padding: 0;
          margin: 0;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: white;
          animation-name: backdiv;
          animation-duration: 1s;
      
        }
      
        .heart {
          position: absolute;
          margin: auto;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: pink;
          height: 50px;
          width: 50px;
          transform: rotate(-45deg);
          animation-name: beat;
          animation-duration: 1s;
      
        }
        .heart:after {
          background-color: pink;
          content: "";
          border-radius: 50%;
          position: absolute;
          width: 50px;
          height: 50px;
          top: 0px;
          left: 25px;
        }
        .heart:before {
          background-color: pink;
          content: "";
          border-radius: 50%;
          position: absolute;
          width: 50px;
          height: 50px;
          top: -25px;
          left: 0px;
        }
      
        @keyframes backdiv {
          50% {
            background: #ffe6f2;
          }
        }
      
        @keyframes beat {
          0% {
            transform: scale(1) rotate(-45deg);
          }
          50% {
            transform: scale(0.6) rotate(-45deg);
          }
        }
      
      </style>
      <div class="back"></div>
      <div class="heart"></div>

      <style>
        .stars {
          background-color: white;
          height: 30px;
          width: 30px;
          border-radius: 50%;
          animation-iteration-count: infinite;
        }
      
        .star-1 {
          margin-top: 15%;
          margin-left: 60%;
          animation-name: twinkle-1;
          animation-duration: 1s;
        }
      
        .star-2 {
          margin-top: 25%;
          margin-left: 25%;
          animation-name: twinkle-2;
          animation-duration: 1s;
        }
      
        @keyframes twinkle-1 {
          20% {
            transform: scale(0.5);
            opacity: 0.5;
          }
        }
      
        @keyframes twinkle-2 {
          20% {
            transform: scale(0.5);
            opacity: 0.5;
          }
        }
      
        #back1 {
          position: fixed;
          padding: 0;
          margin: 0;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(black, #000099, #66c2ff, #ffcccc, #ffeee6);
        }
      </style>
      
      <div id="back1"></div>
      <div class="star-1 stars"></div>
      <div class="star-2 stars"></div>
      
      <style>

        .balls {
          border-radius: 50%;
          background: linear-gradient(
            35deg,
            #ccffff,
            #ffcccc
          );
          position: fixed;
          width: 50px;
          height: 50px;
          margin-top: 50px;
          animation-name: bounce;
          animation-duration: 2s;
          animation-iteration-count: infinite;
        }
        #ball1 {
          left:27%;
      
        }
        #ball2 {
          left:56%;
      
        }
      
        @keyframes bounce {
          0% {
            top: 0px;
          }
          100% {
            top: 249px;
          }
        }
      
      </style>
      
      <div class="balls" id="ball1"></div>
      <div class="balls" id="ball2"></div>

      <style>

        .balls{
          border-radius: 50%;
          background: linear-gradient(
            35deg,
            #ccffff,
            #ffcccc
          );
          position: fixed;
          width: 50px;
          height: 50px;

        }
        #ball1 {
          left: 27%;

        }
        #ball2 {
          left: 56%;

        }
      
        @keyframes bounce {
          0% {
            top: 0px;
          }
          100% {

      </style>
      
      <div class="balls" id="ball1"></div>
      <div class="balls" id="ball2"></div>

      <style>
        .balls1{
          border-radius: 50%;
          position: fixed;

          margin-top: 50px;

      <div class="balls1" id= "red"></div>

      <style>
        .balls2 {
          border-radius: 50%;
          position: fixed;
          width: 50px;
          height: 50px;
          top: 60%;
          animation-name: jump;
          animation-duration: 2s;
          animation-iteration-count: infinite;
        }
        #red1 {
          background: red;
          left: 25%;
          animation-timing-function: linear;
        }
        #blue1 {
          background: blue;
          left: 50%;
          animation-timing-function: ease-out;
        }
        #green1 {
          background: green;
          left: 75%;
          animation-timing-function: cubic-bezier(0.69, 0.1, 1, 0.1);
        }
      
        @keyframes jump {
          50% {
            top: 10%;
          }
        }
      </style>
      <div class="balls2" id="red1"></div>
      <div class="balls2" id="blue1"></div>
      <div class="balls2" id="green1"></div>
      

</body>
</html>
